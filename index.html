<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan-Calculator</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <h1><b>LOAN-CALCULATOR</b></h1>
    </header>
<div class="content">
    <input type="number" id="loanAmountid" placeholder="Enter loan amount" min="1" required>

    <input type="number" id="interestRateid" placeholder="Enter interest rate" min="0" step="0.1" required>

    <input type="number" id="loanDurationid" placeholder="Enter loan duration" min="1" required>
    <button onclick="calculateLoan()">Calculate</button>
</div>
<h3>Results:</h3>
<div class="outcomes">
    
  <p id="monthlyPayment"></p>
  <p id="totalInterest"> </p>
  <p id="totalAmount"></p>
</div>
    <script src="./main.js"></script>
</body>

</html>
